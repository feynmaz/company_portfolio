{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css%}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type='text/css'>
    {% endblock %}
    <title>
        {% block title %}
            Список компаний
        {% endblock %}
    </title>
</head>
<body>
<header>
    <nav class="navbar main-menu">
        <div class="top-menu">
            <a class="navbar-brand main-menu-link" href="{% url 'companies:list' %}">Главная</a>
            {% if request.user.is_authenticated %}
             <a class="navbar-brand main-menu-link" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
            <a class="navbar-brand main-menu-link" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
        </div>
    </nav>
</header>
<div>
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
