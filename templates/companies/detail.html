{% extends 'layout/base.html' %}

{% block title %}
    {{ object.name }}
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">
                <div>{{ object.content|linebreaks }}</div>
                <br>
                <div>Активы (в млн. рублей): <strong>{{ object.assets }}</strong></div>
                <div>Тип: {{ object.type }}</div>
            </p>
            <a href="#" class="btn btn-primary ">Изменить</a>
        </div>
    </div>
{% endblock %}
